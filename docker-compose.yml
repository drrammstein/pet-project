version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: petproject-postgres
    environment:
      POSTGRES_DB: petprojectdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: SecurePassword123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d petprojectdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: petproject-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: SecurePassword123!
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  seq:
    image: datalust/seq:latest
    container_name: petproject-seq
    ports:
      - "5341:5341"   # HTTP порт для приёма логов
      - "8081:80"     # Web UI
    environment:
      - ACCEPT_EULA=Y
      
volumes:
  postgres_data:
  rabbitmq_data:
  
